<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css">
        <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

        <link rel="apple-touch-icon" href="./icons/unknown.png">
        <meta name="apple-mobile-web-status-bar" content="#aa7700"> 
        <meta name="theme-color" content="white">
    </head>
    <body>
        <div class="splash">
            <h1 class="fade-in"><span>Splash It</span> Weather App</h1>
        </div>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Tokyo, JP </div>
                    <div class="date">Thursday 10th September 2020</div>
                </section> 
                <div class="current">
                    <div class="temp">29<span>°C</span></div>
                    <div class="weather">Clouds</div>
                    <div class="hi-low">28°C / 29°C</div>
                </div>
            </main>
        </div>
